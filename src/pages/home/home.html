<ion-header>
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let photo of photoService.photos">
        <ion-img [src]="photo.data"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button
  ion-button 
  [color]="isCameraStarted ? 'success' : 'danger'" 
    (click)="toggleCamera()">
      Camera {{isCameraStarted ? 'on' : 'off'}}
  </button>
  <button
    color="success"
    [disabled]="!isCameraStarted"
    (click)="takePicture()">
      Take
  </button>
</ion-content>

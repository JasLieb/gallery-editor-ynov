<ion-header>
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let photo of photoService.photos">
        <img ion-img [src]="photo.data" />
      </ion-col>
    </ion-row>
    <button ion-button [color]="isCameraStarted ? 'success' : 'danger'" (click)="toggleCamera()">
      Camera {{isCameraStarted ? 'on' : 'off'}}
    </button>
    <button ion-button color="success" [disabled]="!isCameraStarted" (click)="takePicture()">
      Take
    </button>
  </ion-grid>
</ion-content>

<button
  ion-button
  [color]="cameraOnOffBehavior.value ? 'success' : 'danger'"
  (click)="handleOnOffCamera(!cameraOnOffBehavior.value)"
>
  Camera {{cameraOnOffBehavior.value ? "On" : "Off"}}
</button>

<button ion-button (click)="addPhoto()" color="tertiary" expand="block">
  <ion-icon name="image" slot="start"></ion-icon>
  Ouvrir la biblioth√®que
</button>

<div class="flex">
  <div class="img-box">
    <img [src]="image">
  </div>
</div>
